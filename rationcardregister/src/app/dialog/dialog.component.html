<h2 mat-dialog-title>{{dialogData.Header}}</h2>
<mat-dialog-content class="mat-typography">
  {{dialogData.Body}}
</mat-dialog-content>
<mat-dialog-actions align="end" *ngIf="dialogData.DType == 'okcancel'">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Proceed</button>
</mat-dialog-actions>
<mat-dialog-actions align="end" *ngIf="dialogData.DType == 'ok'">
  <button mat-button mat-dialog-close>ok</button>
</mat-dialog-actions>
