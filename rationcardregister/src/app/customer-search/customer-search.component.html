
<div fxLayout fxLayoutAlign="center center">
  <mat-form-field fxFlex="40%">
    <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
</div>
<table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8" matSort>
	<ng-container matColumnDef="{{column}}" *ngFor="let column of calColumns">
		<th mat-header-cell *matHeaderCellDef mat-sort-header> {{column}} </th>
		<td mat-cell *matCellDef="let element"> {{element[column]}} </td>
	</ng-container>
  <ng-container matColumnDef="Action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="warn" (click)="deleteCustomer(element)">
        <mat-icon svgIcon="delete"></mat-icon>
      </button>
    </td>
  </ng-container>
  <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
	<ng-container matColumnDef="expandedDetail">
		<td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
			<div class="example-element-detail" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
				<div class="inner-table mat-elevation-z8" *ngIf="expandedElement">          
          <form class="example-form" (ngSubmit)="saveCustomer()">
            <mat-card>
              <mat-form-field appearance="fill">
                <mat-label>Address</mat-label>
                <textarea matInput [(ngModel)]="element.Address" name="Address"></textarea>
              </mat-form-field>
              <mat-form-field appearance="fill">
                <mat-label>Relation_With_Hof</mat-label>
                <input matInput [(ngModel)]="element.RelationWithHof" name="RelationWithHof">
              </mat-form-field>
            </mat-card>
            <mat-card>
              
            </mat-card>
            <mat-card>
              <button mat-button type="submit">Save</button>
            </mat-card>          
        </form>
				</div>
			</div>
		</td>
	</ng-container>
    
	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr mat-row *matRowDef="let element; columns: displayedColumns;" 
  [class.example-element-row]="true"
  [class.example-expanded-row]="expandedElement === element" (click)="toggleRow(element)"
  ></tr>
  <tr mat-row *matRowDef="let element; columns: ['expandedDetail']" class="example-detail-row"></tr>
</table>
<mat-paginator [pageSize]="2" [pageSizeOptions]="[2, 4, 6, 10, 20]">
</mat-paginator>
